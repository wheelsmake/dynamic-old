<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,shrink-to-fit=no" />
        <title>dynamic test</title>
    </head>
    <body>
        <button id="test" @click="click">fsa{{test}}</button>
    </body>
    <script src="vue.global.js"></script>
    <script>
        var a = Vue.createApp({
            data(){
                return{
                    test:""
                }
            },
            methods:{
                click(){
                    alert("a");
                }
            }
        }).mount("#test");
    </script>
</html>
